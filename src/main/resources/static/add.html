<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling.css">
    <title>Add Page</title>
</head>
<body>
    <header class="heading">
        <h1> Welcome to Musiconnect</h1>
        <br>
    </header>
    <div class="subtitle">
        <p> Add a band, musician or recording to the database
        </p>
    </div>
    <section class="heading">
        <h2>Add something to the database</h2>
        <br>
    </section>
        <section class="choice-box"> 
            <input type="button" id="search-for" class="bttn" value="return to menu" onclick="location.href='./index.html';">
        </section>
        <section class="horizontal--blocker"></section>
        
        <form class="options">
            <label for="band-name">Band Name:  </label><input type="text" name="band-name" id="band-name">
            <label for="genre">Genre:  </label><input type="text" name="genre" id="genre">
            <label for="year-formed">Year Formed:  </label><input type="text" name="year-formed" id="year-formed">
            <input type="submit" value="submit new band" id="submit-band">
        </form>
        <div class="small--block"></div>
        <form class="options">
            <label for="musician-name">Musician Name:  </label><input type="text" name="band-name" id="musician-name">
            <label for="instrument">Instrument:  </label><input type="text" name="instrument" id="instrument">
            <input type="submit" value="submit new musician" id="submit-musician">
        </form>
        <div class="small--block"></div>
        <form class="options">
            <label for="title">Record Title:  </label><input type="text" name="title" id="title">
            <label for="band">Band:  </label><input type="text" name="band" id="recording-band">
            <label for="label">Label:  </label><input type="text" name="label" id="label">
            <label for="release-year">Release Year:  </label><input type="text" name="release-year" id="release-year">
            <input type="button" class="bttn" value="submit new recording" id="submit-recording">
        </form>
        
        <div class="small--block"></div>
        <div id="add-feedback"></div>
