<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiconnect</title>
    
    <link rel="stylesheet" href="./styling.css">
</head>
<body>
    <header class="heading">
        <h1> Welcome to Musiconnect</h1>
        <br>
    </header>
    <div class="subtitle">
        <p>This site lets you find out who played on what recordings - it can be searched by musician,
            band or recording.  You can also add, edit and remove musicians, bands or recordings from
            the database.
        </p>
    </div>
    <section class="heading">
        <h2>What would you like to do?</h2>
        <br>
    </section>
    <!--goes to search/edit/delete pages use radio for entity type.  Don't forget to put a back button
    on these pages, which will output success message (as alert?) then wait for another input-->
        <section class="choice-box"> 
            <input type="button" id="search-for" class="bttn" value="search the database" >
            <!-- onclick="location.href='./search.html';"> -->
            <input type="button" id="add-item" class="bttn" value="add an item">
            <input type="button" id="edit-item" class="bttn" value="edit an item">
            <input type="button" id="delete-item" class="bttn" value="delete an item">
        </section>
    <div class="horizontal--blocker">
    </div>
    <section id="form-section">
        <iframe src="" title="input-form" id="form-box"></iframe> 
    </section>
    <section id="response-body">

    </section>


    <script defer="true" src="./index.js"></script>
</body>
</html>
