<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling.css">
    <title>Delete Page</title>
</head>
<body>
    <header class="heading">
        <h1> Welcome to Musiconnect</h1>
        <br>
    </header>
    <div class="subtitle">
        <p>This is the delete page.  Select band, musician or recording from the dropdown and input the name 
            or title into the text box - lower case for bands and recordings, proper case for names
        </p>
    </div>
    <section class="heading">
        <h2>Delete an entry from the database</h2>
        <br>
    </section>
        <section class="choice-box"> 
            <input type="button" id="menu-return" class="bttn" value="return to menu" onclick="location.href='./index.html';">
        </section>
        <fieldset name="delete-options" class="options"><legend></legend>
            <ul>
                <li class="list-item">
                    <select id="entity-choice" name="entity" required>
                        <option value="Band" selected>Band</option>
                        <option value="Musician">Musician</option>
                        <option value="Recording">Recording</option>
                    </select>
                </li>
                <li class="list-item">
                    <label for="name">Name/Title:  </label><input type="text" name="name" id="input-value" required>
                </li>
                <li class="list-item">
                    <input type="button" class="bttn" value="Delete" id="delete-now" onclick="deleteEntity(document.getElementById('input-value').value)">
                </li>
                <!-- could replace this with an 'undo' button - store the deleted entity in session storage, this button could
                then call the add method, allowing it to replace the entity -->
                <li class="list-item"> 
                    <input type="button" class="bttn" value="Undo" id="undo">
                </li>
            </ul>
        </fieldset>
        <div class="small--block"></div>
        <div id="edit-feedback"></div>
        <script src="./crud.js"></script>
        <script src="./add.js"></script>
    </body>
</html>
