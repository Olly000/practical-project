<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling.css">
    <title>Update Page</title>
</head>
<body>
    <header class="heading">
        <h1> Welcome to Musiconnect</h1>
        <br>
    </header>
    <section class="heading">
        <h2>Update something in the database</h2>
        <br>
    </section>
        <section class="choice-box"> 
            <input type="button" id="search-for" class="bttn" value="return to menu" onclick="location.href='./index.html';">
        </section>
        <section class="horizontal--blocker"></section>

        <form class="options" id="edit-band">
            <label for="band-name">Band Name:  </label><input type="text" name="bandName" id="bandName">
            <label for="genre">Genre:  </label><input type="text" name="genre" id="genre">
            <label for="year-formed">Year Formed:  </label><input type="text" name="yearFormed" id="yearFormed">
            <input type="button" value="update band" id="update-band" onclick="createEntity('Band', 'update')">
        </form>
        <div class="small--block"></div>
        <form class="options" id="edit-musician">
            <label for="musician-name">Musician Name:  </label><input type="text" name="fullName" id="fullName">
            <label for="instrument">Instrument:  </label><input type="text" name="instrument" id="instrument">
            <input type="button" value="update musician" id="update-musician" onclick="createEntity('Musician', 'update')">
        </form>
        <div class="small--block"></div>
        <form class="options" id="edit-recording">
            <label for="title">Record Title:  </label><input type="text" name="title" id="title">
            <label for="band">Band:  </label><input type="text" name="recording-band" id="recording-band">
            <label for="label">Label:  </label><input type="text" name="label" id="label">
            <label for="release-year">Release Year:  </label><input type="text" name="release-year" id="release-year">
            <input type="button" class="bttn" value="update-recording" id="update-recording"onclick="createEntity('Recording', 'update')">
        </form>
        
        <div class="small--block"></div>
        <div id="response-body"></div>
        <script src="./crud.js"></script>
        
        </body>
    </html>
